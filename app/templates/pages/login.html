{% extends "layouts/base.html" %}

{% block content %}
<div class="flex min-h-screen items-center justify-center bg-background p-4">
    <div class="w-full max-w-sm shadow-2xl rounded-lg border border-border bg-card text-card-foreground">
        <div class="flex flex-col space-y-1.5 p-6 text-center">
            <div class="mx-auto mb-4">
                <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center">
                    <span class="text-3xl text-primary-foreground">âœ¨</span>
                </div>
            </div>
            <h3 class="text-2xl font-headline font-semibold leading-none tracking-tight">Teacher Login</h3>
            <p class="text-sm text-muted-foreground">Enter your credentials to access your dashboard.</p>
        </div>
        
        <form method="POST" action="/auth/login">
            <div class="p-6 pt-0 space-y-4">
                {% if error %}
                <div class="bg-destructive/10 border border-destructive text-destructive px-4 py-3 rounded-md text-sm">
                    {{ error }}
                </div>
                {% endif %}
                
                <div class="space-y-2">
                    <label for="email" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                        Email
                    </label>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        placeholder="teacher@example.com" 
                        required
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                    />
                </div>
                <div class="space-y-2">
                    <label for="password" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                        Password
                    </label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        required
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                    />
                </div>
            </div>
            <div class="flex items-center p-6 pt-0">
                <button 
                    type="submit"
                    class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none ring-offset-background bg-primary text-primary-foreground hover:bg-primary/90 h-10 py-2 px-4 w-full"
                >
                    Sign In
                </button>
            </div>
        </form>
        
        <div class="p-6 pt-0 text-center text-sm text-muted-foreground">
            Don't have an account? <a href="/auth/signup" class="text-primary hover:underline">Sign up</a>
        </div>
    </div>
</div>
{% endblock %}
