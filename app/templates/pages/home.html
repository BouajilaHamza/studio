{% extends "layouts/base.html" %}

{% block content %}
<div class="flex flex-col min-h-screen bg-background">
    {% include "components/header.html" %}
    
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="text-center max-w-md w-full">
            <div class="inline-block bg-primary/10 p-4 rounded-full mb-6">
                <i data-lucide="sparkles" class="w-12 h-12 text-primary"></i>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold font-headline mb-4 text-foreground">
                Welcome to Ahlan Arabic!
            </h1>
            <p class="text-lg text-muted-foreground mb-8">
                Enter the session PIN from your teacher to get started.
            </p>
            
            <div class="bg-card rounded-lg border border-border shadow-lg p-6">
                <form method="POST" action="/session/join" class="space-y-4">
                    <div class="space-y-2">
                        <label for="name" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                            Your Name
                        </label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required 
                            placeholder="Enter your name"
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        />
                    </div>
                    <div class="space-y-2">
                        <label for="pin" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                            Session PIN
                        </label>
                        <input 
                            type="text" 
                            id="pin" 
                            name="pin" 
                            required 
                            placeholder="Enter 6-digit PIN"
                            maxlength="6"
                            pattern="[0-9]{6}"
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        />
                    </div>
                    <button 
                        type="submit"
                        class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none ring-offset-background bg-primary text-primary-foreground hover:bg-primary/90 h-10 py-2 px-4 w-full"
                    >
                        Join Session
                    </button>
                </form>
            </div>
        </div>
    </main>
</div>
{% endblock %}
